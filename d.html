<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #f8f8f8;
  }

  .container {
    text-align: center;
    margin-top: 100px;
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    font-size: 36px;
    color: #FF5733;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .highlight {
    color: red;
  }

  button {
    background-color: rgb(255, 87, 51);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    animation: colorChange 1s infinite alternate, partyPop 1s;
  }

  @keyframes colorChange {
    0% {
      background-color: rgb(255, 87, 51);
    }
    100% {
      background-color: rgb(51, 87, 255);
    }
  }

  @keyframes partyPop {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Ab confirm hogya ha k <span class="highlight">tum hi to ho</span></h1>
  <button onclick="redirectToMainPage()" class="animate__animated animate__bounceInLeft">Bismillah Kro</button>
</div>

<script>
function redirectToMainPage() {
  window.location.href = 'main.html';
}
</script>
</body>
</html>
